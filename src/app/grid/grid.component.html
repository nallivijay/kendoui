<kendo-grid [data]="gridData"
[columnMenu]="{ filter: true }"
[sortable]="true"
[resizable]="true"
[reorderable]="true"


>

[resizable]="false"

[showSelectAll]="true"></kendo-grid-checkbox-column> -->
    <kendo-grid-column field="Icons" title=""  [columnMenu]="false">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="actionContainer">
          <div class="iconHolder">
            <img class="flag rowIcon" src="assets\clone.svg" [width]="16" />
            <p class="iconTxt">Clone</p>
          </div>

          <div class="iconHolder">
            <img class="flag rowIcon" src="assets\re-price.svg" [width]="14" />
            <p class="iconTxt">Re-Price</p>
          </div>

          <div class="iconHolder">
            <img class="flag rowIcon" src="assets\view 1.svg" [width]="18" />
            <p class="iconTxt">View</p>
          </div>
        </div>
        </ng-template>   
    </kendo-grid-column>
    <kendo-grid-column field="Quote" title="Quote#"> </kendo-grid-column>
    <kendo-grid-column field="JT" title="Job Type">
        <ng-template  kendoGridCellTemplate let-dataItem>
            <span title="{{dataItem.JT}}">
              {{dataItem.JT}}
            </span>
          </ng-template>    
    </kendo-grid-column>
    <kendo-grid-column field="ST" title="Service Type">

        <ng-template  kendoGridCellTemplate let-dataItem>
            <span title="{{dataItem.ST}}">
              {{dataItem.ST}}
            </span>
          </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="JD" title="Job Description"> </kendo-grid-column>
    <kendo-grid-column field="Stus" title="Status">
        <ng-template kendoGridCellTemplate let-dataItem>
            <span 
              *ngIf="dataItem.Stus === 'Approved'"
              class="badge badge-success">Approved</span>
        </ng-template>
    </kendo-grid-column>
            
    <kendo-grid-column field="QO" title="Quote Owner"> </kendo-grid-column>
    <kendo-grid-column field="CD" title="Creation Date"> </kendo-grid-column>
  </kendo-grid>
